- type: Tag
  id: Turret

- type: Tag
  id: FlameTurret

- type: entity
  parent: WeaponTurretNanoTrasen
  name: turret
  id: CMWeaponTurretMarine
  suffix: "Marines Gear"
  description: The engineer's best friend. It does not understand back.
  components:
  - type: FriendlyFire
  - type: Gun
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    maxAngle: 15
    minAngle: 5
  - type: Construction
    graph: MarineTurretGraph
    node: MarineTurret
  - type: Repairable
    fuelcost: 20
    doAfterDelay: 5
  - type: PointLight
    enabled: true
    radius: 3
    softness: 5
    color: "#FFFFFF"
    autoRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - Opaque
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessRifle
    capacity: 350

- type: entity
  parent: CMWeaponTurretMarine
  name: flame turret
  id: CMWeaponFlameTurretMarine
  components:
    - type: Gun
      fireRate: 2
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
      maxAngle: 50
      minAngle: 5
    - type: BallisticAmmoProvider
      proto: FlamethrowerProjectile
      capacity: 500

- type: constructionGraph
  id: MarineTurretGraph
  start: start
  graph:
    - node: start
      edges:
        - to: CMWeaponTurretMarine
          steps:
            - tag: Turret
              name: folding turret
              icon:
                sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
                state: syndie_lethal
              doAfter: 10
          completed:
            - !type:SnapToGrid
              southRotation: true
    - node: CMWeaponTurretMarine
      entity: CMWeaponTurretMarine

- type: constructionGraph
  id: MarineFlameTurretGraph
  start: start
  graph:
    - node: start
      edges:
        - to: CMWeaponTurretMarine
          steps:
            - tag: FlameTurret
              name: folding flame turret
              icon:
                sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
                state: syndie_lethal
              doAfter: 10
          completed:
            - !type:SnapToGrid
              southRotation: true
    - node: CMWeaponTurretMarine
      entity: WeaponFlameTurretMarine

- type: construction
  name: "- folding turret"
  id: MarineTurretConstruction
  graph: MarineTurretGraph
  startNode: start
  targetNode: CMWeaponTurretMarine
  category: construction-category-cm-structures
  description: The engineer's best friend.
  icon:
    sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
    state: syndie_lethal
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
    - !type:TileNotBlocked

- type: construction
  name: "- folding flame turret"
  id: MarineFlameTurretConstruction
  graph: MarineFlameTurretGraph
  startNode: start
  targetNode: CMWeaponTurretMarine
  category: construction-category-cm-structures
  description: The engineer's best friend.
  icon:
    sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
    state: syndie_lethal
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
    - !type:TileNotBlocked

- type: entity
  name: turret toolbox
  suffix: Marine, Turret
  id: ToolboxTurretMarine
  description: A toolbox with turret.
  parent: ToolboxElectrical
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: Tag
    tags:
    - Turret

- type: entity
  name: flame turret toolbox
  suffix: Marine, Turret
  id: ToolboxFlameTurretMarine
  description: A toolbox with turret.
  parent: ToolboxElectrical
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: Tag
    tags:
    - FlameTurret
