- type: entity
  name: BH-14
  parent: BaseItem
  id: BaseBH14
  description: A rooty tooty point and shooty.
  suffix: "Marines Gear"
  abstract: true
  components:
  - type: Sprite
    layers:
      - state: icon
        map: [ "enum.GunVisualLayers.Base" ]
  - type: Item
    size: Normal
  - type: Clothing
    sprite: /Textures/_CM/TGMSArsenal/Textures/bh14.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 4
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 5
    proto: Shell12x70mm
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500

