- type: entity
  abstract: true
  parent: [ CMHeadBase, BaseFoldable ]
  id: CMHeadBaseFoldable
  components:
  - type: Sprite
    sprite: /Uploaded/Sierra/Helmet/marine.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon_up
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    sprite: /Uploaded/Sierra/Helmet/marine.rsi
    state: equipped-HELMET
    equippedPrefix: up
  - type: Foldable
    folded: false
    canFoldInsideContainer: true
    unfoldVerbText: "Развернуть"
    foldVerbText: "Развернуть"
