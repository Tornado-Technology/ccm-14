# Desert M10 base
- type: entity
  parent: ClothingHeadBase
  id: CMArmorDesertHelmetM10
  name: M10 Pattern Marine Helmet
  description: A standard M10 Pattern Helmet. The inside label, along with washing information, reads, 'The difference between an open-casket and closed-casket funeral. Wear on head for best results.'. There is a built-in camera on the right side.
  components:
  - type: Sprite
    sprite: _CM\Clothing\Head\HelmetsByMap\Desert\m10\standard.rsi
  - type: Clothing
    sprite: _CM\Clothing\Head\HelmetsByMap\Desert\m10\standard.rsi
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,1
    blacklist:
      tags:
      - Pouch
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95
        Heat: 0.95
        Caustic: 0.95
  - type: HideLayerClothing
    slots:
    - Hair
  - type: Tag
    tags:
    - HidesHair

- type: entity
  parent: CMArmorDesertHelmetM10
  id: CMArmorDesertHelmetM10Medic
  name: M10 Medic Helmet
  description: A special variant of the M10 Pattern Helmet worn by the medic marines of the USCM.
  components:
  - type: Sprite
    sprite: _CM\Clothing\Head\HelmetsByMap\Desert\m10\med.rsi
  - type: Clothing
    sprite: _CM\Clothing\Head\HelmetsByMap\Desert\m10\med.rsi

- type: entity
  parent: CMArmorDesertHelmetM10
  id: CMArmorDesertHelmetM10MP
  name: M10 Helmet MP
  description: A special variant of the M10 Pattern Helmet worn by the Military Police of the USCM.
  components:
  - type: Sprite
    sprite: _CM\Clothing\Head\HelmetsByMap\Desert\m10\mp.rsi
  - type: Clothing
    sprite: _CM\Clothing\Head\HelmetsByMap\Desert\m10\mp.rsi

- type: entity
  parent: CMArmorDesertHelmetM10
