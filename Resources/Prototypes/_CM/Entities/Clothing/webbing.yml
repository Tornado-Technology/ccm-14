- type: entity
  abstract: true
  parent: BaseItem
  id: CMWebbingBase
  components:
  - type: Sprite
    sprite: _CM/Clothing/Webbing/webbing.rsi
    layers:
    - state: webbing
  - type: Item
    size: Large
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,4,2
  - type: IgnoreContentsSize
    items:
      tags:
      - CMMagazines
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
