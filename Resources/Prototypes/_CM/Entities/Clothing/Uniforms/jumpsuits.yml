- type: entity
  abstract: true
  parent: ClothingUniformBase
  id: CMJumpsuitBase
  components:
  - type: Sprite
    sprite: _CM\Clothing\Uniforms\Jumpsuit\cargotech.rsi
    state: null
    layers:
      - state: icon
      - map: [ "enum.WebbingVisualLayers.Base" ]
  - type: Clothing
    sprite: _CM\Clothing\Uniforms\Jumpsuit\cargotech.rsi
  - type: SuitSensor
    randomMode: false
    mode: SensorCords
  - type: WebbingClothing
# TODO CMCorvax снять коммент при переходе на билд CM
  - type: Tag
    tags:
      - ClothMade
      - WhitelistChameleon

- type: entity
  abstract: true
  parent: CMJumpsuitBase
  id: CMJumpsuitStorageBase
  components:
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,1

- type: entity
  abstract: true
  parent: [ CMJumpsuitBase, BaseFoldable ]
  id: CMJumpsuitBaseFoldable
  components:
  - type: Sprite
    sprite: _CM\Clothing\Uniforms\Jumpsuit\ce.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon_open
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    sprite: _CM\Clothing\Uniforms\Jumpsuit\ce.rsi
    state: equipped-HELMET
    equippedPrefix: up
  - type: Foldable
    folded: false
    canFoldInsideContainer: true
    unfoldVerbText: "Закатать рукав"
    foldVerbText: "Раскатать рукав"
  - type: Appearance
  - type: FoldableClothing
    foldedEquippedPrefix: open
    foldedHeldPrefix: open
  - type: Item
    heldPrefix: open

