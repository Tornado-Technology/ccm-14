- type: entity
  abstract: true
  parent: ClothingOuterArmorBasic
  id: CMArmorBase
  components:
  - type: Sprite
    sprite: _CM\Clothing\OuterClothing\Armor\general.rsi
    state: icon
  - type: Clothing
    sprite: _CM\Clothing\OuterClothing\Armor\general.rsi
  - type: Item
    heldPrefix: off
    size: Normal
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.4
        Heat: 0.9
        Caustic: 0.9
  - type: ExplosionResistance
    damageCoefficient: 0.80

- type: entity
  abstract: true
  parent: CMArmorBase
  id: CMArmorFlashlight
  components:
  - type: Sprite
    sprite: _CM\Clothing\OuterClothing\ArmorByMap\Desert\m3\b12.rsi
    layers:
    - state: icon
    - state: light-icon
      shader: unshaded
      visible: false
      map: [ "light" ]
  - type: Clothing
    sprite: _CM\Clothing\OuterClothing\ArmorByMap\Desert\m3\b12.rsi
    equippedPrefix: off
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: on-inhand-left
      right:
      - state: on-inhand-right
    clothingVisuals:
      outerClothing:
      - state: on-equipped-OUTERCLOTHING
        shader: unshaded
  - type: Item
    heldPrefix: off
  - type: Appearance
  - type: ExplosionResistance
    damageCoefficient: 0.80
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.6
        Caustic: 0.6
  - type: Actions
  - type: PointLight
    enabled: false
    radius: 4.5
    softness: 5
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        property: Energy
        enabled: false
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
        property: Energy
        enabled: false
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium

