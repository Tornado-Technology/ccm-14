- type: entity
  abstract: true
  parent: [ Clothing, ShowSecurityIcons ]
  id: CMHeadsetBase
  components:
  - type: Sprite
    sprite: _CM\Clothing\Ears\Headsets\base.rsi
    state: generic_headset
  - type: Clothing
    sprite: _CM\Clothing\Ears\Headsets\base.rsi
    slots:
    - ears
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyCommon
  - type: Headset
  - type: EncryptionKeyHolder
    keySlots: 4
  - type: Item
    size: Small
  - type: GuideHelp
    guides:
    - Radio

- type: entity
  parent: CMHeadsetBase
  id: CMHeadsetSeniorCommand
  name: marine senior command headset
  description: Issued only to senior command staff.
  components:
  - type: Sprite
    state: head_headset
  - type: EncryptionKeyHolder
    keySlots: 5
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyCommand
      - CMEncryptionKeyCommon
      - CMEncryptionKeyMasterShip
      - CMEncryptionKeyMasterSquad
      - CMEncryptionKeyJTAC

