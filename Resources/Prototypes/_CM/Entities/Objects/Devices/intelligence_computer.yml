  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Objects/Devices/intelligence_computer.rsi
    state: work
    noRot: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 80 #It has wheels and bluespace tech to make it lighter.
