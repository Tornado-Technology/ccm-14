- type: entity
  id: MinerMachine
  parent: BaseStructure
  name: Майнер 
  description: Добывает ископаемые и приносит деньги. 
  components:
    # - type: CMMiner
    #   balanceGeneration: 150
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/grille_hit.ogg"
    - type: Sprite
      drawdepth: Walls
      sprite: Objects/Devices/miner.rsi
      layers:
        - state: Work
    - type: Construction
      graph: Miner
      node: miner
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - GlassLayer
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 1000
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metal_slam1.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                MinerMachineBroken:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: Appearance
    - type: AnimationPlayer
    - type: PointLight
      radius: 5
      energy: 1.6
      color: "#ffcc00"
    - type: AmbientSound
      volume: -1
      range: 8
      sound:
        path: /Audio/Ambience/Objects/gravity_gen_hum.ogg
    - type: NavMapBeacon
      color: "#b8a82c"
      text: Майнер

- type: entity
  id: MinerMachineBroken
  parent: BaseStructure
  name: Сломанный майнер
  description: Почините, и он будет копать для вас. 
  components:
    - type: Sprite
      drawdepth: Walls
      sprite: Objects/Devices/miner.rsi
      state: Broke
    - type: Construction
      graph: Miner
      node: start
      defaultTarget: miner
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - GlassLayer
    - type: Physics
      bodyType: Static
    - type: NavMapBeacon
      color: "#ff0000"
      text: Сломаный майнер

- type: entity
  id: MinerUltraMachine
  parent: MinerMachine
  name: Ультра майнер
  description: Добывает редкие ископаемые и приносит много денег.
  # components:
  # - type: CMMiner
  #   balanceGeneration: 500

- type: entity
  id: UltraMinerMachineBroken
  parent: MinerMachineBroken
  name: Сломанный ультра майнер
  components:
  - type: NavMapBeacon
    color: "#ff0000"
    text: Сломаный ультра майнер
    
