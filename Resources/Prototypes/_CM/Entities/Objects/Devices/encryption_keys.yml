# Base item
- type: entity
  abstract: true
  parent: BaseItem
  id: CMEncryptionKey
  description: An encryption key for a radio headset.
  components:
  - type: EncryptionKey
  - type: Item
    size: Tiny
    sprite: _CM/Objects/Devices/encryption_keys.rsi
  - type: Sprite
    sprite: _CM/Objects/Devices/encryption_keys.rsi
    state: cypherkey

# DEPARTMENT ENCRYPTION KEYS

# Common
- type: entity
  parent: CMEncryptionKey
  id: CMEncryptionKeyCommon
  name: common encryption Key
  components:
  - type: EncryptionKey
    channels:
    - MarineCommon
    defaultChannel: MarineCommon
  - type: Sprite
    state: stripped_key

