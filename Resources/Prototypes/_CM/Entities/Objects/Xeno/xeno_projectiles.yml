# Кислотное облако
- type: entity
  id: XenoSmokeProjectile
  name: scattered spit
  parent: XenoBaseProjectile
  categories:
  - hideSpawnMenu
  components:
  - type: Sprite
    sprite: _CM/Objects/Xeno/xeno_projectiles.rsi
    layers:
    - state: neurotoxin
      shader: unshaded
  - type: SmokeOnTrigger
    duration: 10
    spreadAmount: 20
    smokePrototype: Smoke
    solution:
      reagents:
      - ReagentId: XenoAcidSmoke
        Quantity: 30
  - type: TriggerOnCollide
    fixtureID: projectile

