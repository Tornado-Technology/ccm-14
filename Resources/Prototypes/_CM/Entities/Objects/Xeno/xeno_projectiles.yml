- type: entity
  abstract: true
  id: XenoBaseProjectile
  name: projectile
  components:
  - type: Clickable
  - type: Sprite
    noRot: false
    sprite: _CM/Objects/Xeno/xeno_projectiles.rsi
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: Projectile
    impactEffect: XenoProjectileImpactEffect
    damage: {}
  - type: TimedDespawn
    lifetime: 0.3

# Часовой
- type: entity
  id: XenoSlowingSpitProjectile
  parent: XenoBaseProjectile
  name: slowing spit
  categories:
  - hideSpawnMenu
  components:
  - type: Sprite
    sprite: _CM/Objects/Xeno/xeno_projectiles.rsi
    layers:
    - state: neurotoxin
      shader: unshaded
  - type: XenoSlowingSpitProjectile
    slow: 0
    paralyze: 1
    armorResistsKnockdown: true
  - type: Projectile
    impactEffect: XenoProjectileImpactEffect
    damage:
      types:
        Slash: 45 # TODO НАСТРОИТЬ УРОН

