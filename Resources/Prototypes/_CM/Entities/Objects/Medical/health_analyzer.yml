- type: entity
  parent: BaseItem
  id: CMHealthAnalyzer
  name: HF2 health analyzer
  description: A hand-held body scanner capable of distinguishing vital signs of the subject.
  suffix: CM14
  components:
  - type: Item
    size: Small
  - type: Tag
    tags:
      - DiscreteHealthAnalyzer
  - type: Sprite
    sprite: _CM/Objects/Medical/health_analyzer.rsi
    state: health
  - type: ActivatableUI
    key: enum.HealthScannerUIKey.Key
    inHandsOnly: true
    requireActiveHand: false
  - type: UserInterface
    interfaces:
      enum.HealthScannerUIKey.Key:
        type: HealthScannerBoundUserInterface
  - type: HealthScanner
    sound:
      path: "/Audio/_CM/Medical/healthanalyzer.ogg"
  - type: Appearance
  - type: GuideHelp
    guides:
    - Medical Doctor
  - type: UseDelay
    delay: 1
  - type: MedicallyUnskilledDoAfter
