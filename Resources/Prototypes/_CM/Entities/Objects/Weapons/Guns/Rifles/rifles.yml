- type: entity
  abstract: true
  parent: BaseItem
  id: CMBaseWeaponRifle
  components:
  - type: Clothing
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Huge
  - type: Wieldable
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500

# Desert base
- type: entity
  parent: CMBaseWeaponRifle
  id: CMWeaponRifleDesertM41A
  name: M41A NAME
  description: M41A DESC
  components:
  - type: Sprite
    sprite: _CM\Objects\Weapons\GunsByMap\Desert\Rifles\m41a.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
    - state: mag-unshaded-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _CM\Objects\Weapons\GunsByMap\Desert\Rifles\m41a.rsi
  - type: MagazineAmmoProvider
  - type: Gun
    minAngle: 10
    maxAngle: 25
    angleIncrease: 5
    angleDecay: 15
    fireRate: 4
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - Burst
    - FullAuto
    soundGunshot:
      path: /Audio/_CM/Weapons/Guns/Gunshots/m41a.ogg
  - type: GunWieldBonus
    minAngle: -5
    maxAngle: -12.5
    angleIncrease: -2.5
    angleDecay: -7.5
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_CM/Weapons/Guns/MagIn/m41a_magin.ogg
        ejectSound: /Audio/_CM/Weapons/Guns/MagOut/m41a_magout.ogg
        priority: 2
        whitelist:
          tags:
            - CMMagazineRifleM41A

