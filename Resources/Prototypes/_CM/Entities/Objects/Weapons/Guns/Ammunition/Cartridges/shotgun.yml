- type: entity
  abstract: true
  parent: BaseCartridge
  id: CMBaseShellShotgun
  components:
  - type: CartridgeAmmo
    deleteOnSpawn: true
    count: 4
    spread: 15
    soundEject:
      collection: ShellEject
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Ammunition/Casings/shotgun_shell.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: Tag
    tags:
    - ShellShotgun

- type: entity
  noSpawn: true
  parent: CMBaseShellShotgun
  id: CMShellShotgun
  name: shell (.50)
  components:
  - type: CartridgeAmmo
    proto: CMPelletShotgun

- type: entity
  noSpawn: true
  parent: CMBaseShellShotgun
  id: CMShellShotgunIncendiary
  name: shell Incendiary (.50)
  components:
  - type: Sprite
    layers:
      - state: incendiary
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: CMPelletShotgunIncendiary

- type: entity
  noSpawn: true
  parent: CMBaseShellShotgun
  id: CMShellShotgunAP
  name: shell AP (.50)
  components:
  - type: Sprite
    layers:
      - state: ap
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: CMPelletShotgunAP
