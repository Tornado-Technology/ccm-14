- type: entity
  parent: BaseItem
  id: CMBaseAmmoProvider
  abstract: true
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Ammunition/Boxes/shotgun.rsi
  - type: MagazineVisuals
    steps: 5
    zeroVisible: false
  - type: Appearance
  - type: BallisticAmmoProvider
    mayTransfer: true

# Shotgun Shells
- type: entity
  parent: CMBaseAmmoProvider
  id: CMBoxShotgun
  name: shotgun cartridges dispenser (.50)
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: magr-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: magr
  - type: BallisticAmmoProvider
    capacity: 60
    proto: CMShellShotgun
    whitelist:
      tags:
      - ShellShotgun

