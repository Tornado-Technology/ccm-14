- type: entity
  noSpawn: true
  id: CMFlamethrowerProjectile
  name: Jet of fire
  description: Wow, it's hot!
  components:
  - type: FlyBySound
  - type: Clickable
  - type: Sprite
    netsync: false
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: fireball
      shader: unshaded
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: PointLight
    enabled: true
    color: "#FF8080"
    radius: 5.0
    energy: 5.0
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage:
      types:
        Heat: 10
        Structural: 10
    soundHit:
      path: "/Audio/Weapons/Guns/Hits/energy_meat1.ogg"
  - type: TimedDespawn
    lifetime: 2
  - type: IgniteOnCollide
    fireStacks: 1
