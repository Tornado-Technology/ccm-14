- type: entity
  abstract: true
  parent: BaseItem
  id: CMBaseMagazineShotgun
  components:
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ShellShotgun
    capacity: 6
    soundRack:
      path: /Audio/Corvax/Weapons/Guns/Cock/shotgun_cock.ogg # Corvax-Guns
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: CMBaseMagazineShotgun
  id: CMMagazineShotgunXM51
  name: ammo drum (.50 pellet) xm51 mag
  components:
  - type: Sprite
    sprite: _CM\Objects\Weapons\Guns\Ammunition\Magazine\Shotgun\xm51.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: BallisticAmmoProvider
    proto: CMShellShotgun
  - type: Tag
    tags:
    - CMMagazineShotgunXM51
    - CMMagazines
