  parent: CMBaseMagazineBoxMagnum
  id: CMMagazineBoxDesertMagnum45
  name: ammunition box DESERT (.45 magnum)
  components:
  - type: Sprite
    layers:
    - state: base-d
      map: ["enum.GunVisualLayers.Base"]
    - state: magd-1
      map: ["enum.GunVisualLayers.Mag"]
