- type: entity
  id: BaseMagazineRifleM39
  name: "M39 magazine (450 Brushmaster)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineRifleM39
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeSmg450Brushmaster
    capacity: 40
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Ammunition/Magazine/SMGs/m39.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: Tag
  id: CartridgeSmg450Brushmaster

- type: entity
  id: MagazineRifleM39
  name: "M39 magazine (450 Brushmaster)"
  parent: BaseMagazineRifleM39
  components:
