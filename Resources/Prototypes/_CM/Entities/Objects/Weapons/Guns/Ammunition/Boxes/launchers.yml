- type: entity
  abstract: true
  parent: BaseItem
  id: CMBaseMagazineBoxGrenades
  components:
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Ammunition/Boxes/m79_cartridge.rsi
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: MagazineVisuals
    steps: 3
    zeroVisible: false
  - type: Appearance
  - type: BallisticAmmoProvider
    proto: CartridgeRifle
    mayTransfer: true

