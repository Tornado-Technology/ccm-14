- type: entity
  abstract: true
  parent: BaseItem
  id: CMBaseMagazineBoxPistol
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Ammunition/Boxes/ammo_box.rsi
  - type: MagazineVisuals
    steps: 6
    zeroVisible: false
  - type: Appearance
  - type: BallisticAmmoProvider
    proto: CartridgeRifle
    mayTransfer: true

