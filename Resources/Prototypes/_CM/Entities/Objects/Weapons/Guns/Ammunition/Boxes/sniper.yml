- type: entity
  abstract: true
  parent: BaseItem
  id: CMBaseMagazineBoxSniper
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Ammunition/Boxes/ammo_box.rsi
  - type: MagazineVisuals
    steps: 6
    zeroVisible: false
  - type: Appearance
  - type: BallisticAmmoProvider
    mayTransfer: true

# Desert boxes base
# TODO заменить коробки для снайперки
- type: entity
  parent: CMBaseMagazineBoxSniper
  id: CMMagazineBoxDesertSniper60
  name: ammunition box sniper DESERT (.60)
  components:
  - type: Sprite
    layers:
    - state: base-d
      map: ["enum.GunVisualLayers.Base"]
    - state: magd-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: band_60
  - type: MagazineVisuals
    magState: magd
  - type: BallisticAmmoProvider
    capacity: 50
    proto: CMCartridgeSniper60
    whitelist:
      tags:
      - CMCartridgeSniper60

- type: entity
  parent: CMBaseMagazineBoxSniper
  id: CMMagazineBoxDesertSniperAP60
  name: ammunition box sniper AP DESERT (.60)
  components:
