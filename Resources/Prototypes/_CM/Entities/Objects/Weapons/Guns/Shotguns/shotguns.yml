- type: entity
  name: UA 571-C shotgun
  parent: BaseItem
  id: WeaponShotgunUA571C
  components:
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Shotguns/m37.rsi
    layers:
      - state: icon
        map: [ "enum.GunVisualLayers.Base" ]
  - type: Item
    size: Normal
  - type: Clothing
    sprite: _CM/Objects/Weapons/Guns/Shotguns/m37.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
    - belt
  - type: AmmoCounter
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -5
    maxAngle: -5
  - type: Gun
    minAngle: 10
    maxAngle: 20
    fireRate: 0.5
    angleIncrease: 3
    angleDecay: 16
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - Cartridge
      - CartridgeShotGun24Gauge
    capacity: 11
    proto: CartridgeShotGun24Gauge
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500

