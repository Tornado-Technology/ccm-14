- type: entity
  abstract: true
  parent: BaseItem
  id: CMBaseWeaponLauncher
  components:
  - type: Clothing
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Huge
  - type: Wieldable
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500

# Desert base
- type: entity
  parent: CMBaseWeaponLauncher
  id: CMWeaponLauncherDesertM92
  name: M92 name
  description: M92 DESC
  components:
  - type: Sprite
    sprite: _CM\Objects\Weapons\GunsByMap\Desert\Launchers\m92.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
    - state: mag-unshaded-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _CM\Objects\Weapons\GunsByMap\Desert\Launchers\m92.rsi
  - type: Gun
    minAngle: 5
    maxAngle: 15
    angleIncrease: 3
    angleDecay: 15
    fireRate: 0.25
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: GunWieldBonus
    minAngle: -2.5
    maxAngle: -7.5
    angleIncrease: -1.5
    angleDecay: -7.5
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - CMMagazineLaunchers

# Jungle
- type: entity
  parent: CMWeaponLauncherDesertM92
  id: CMWeaponLauncherJungleM92
  name: M92 name
  description: M92 DESC
  components:
  - type: Sprite
    sprite: _CM\Objects\Weapons\GunsByMap\Jungle\Launchers\m92.rsi
  - type: Clothing
    sprite: _CM\Objects\Weapons\GunsByMap\Jungle\Launchers\m92.rsi
