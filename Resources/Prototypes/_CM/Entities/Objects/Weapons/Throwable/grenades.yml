- type: entity
  abstract: true
  parent: GrenadeBase
  id: CMGrenadeBase
  components:
  - type: ExplosionResistance
    damageCoefficient: 0

- type: entity
  parent: CMGrenadeBase
  id: M40HEDP
  name: M40 HEDP grenade
  description: Duck and cover.
  components:
  - type: Sprite
    sprite: _CM/Objects/Weapons/Grenades/m40hedp.rsi
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 10
    intensitySlope: 3
    totalIntensity: 135
    canCreateVacuum: false
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 2
  - type: CartridgeAmmo
    proto: HEDPProjectile
    deleteOnSpawn: true
  - type: Tag
    tags:
    - Grenade
    - LauncherCompatibleGrenade
