- type: entity
  parent: BoxFolderClipboard
  id: CMClipboard
  name: clipboard
  components:
  - type: Sprite
    sprite: _CM/Objects/Misc/paper.rsi
    layers:
    - state: clipboard
    - state: clipboard_over
      map: ["clipboard_paper"]
      visible: false
    - state: clipboard_pen
      map: ["clipboard_pen"]
      visible: false
    - state: clipboard_over
  - type: Item
    sprite:  _CM/Objects/Misc/paper.rsi
    size: Small
  - type: Clothing
    slots: [belt]
    quickEquip: false
    sprite:  _CM/Objects/Misc/paper.rsi
  - type: ItemMapper
    mapLayers:
      clipboard_pen:
        whitelist:
          tags:
          - Write
