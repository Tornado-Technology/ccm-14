- type: entity
  parent: BaseComputerShuttle
  id: ComputerTadpole
  name: salvage shuttle console
  description: Used to pilot the salvage shuttle.
  components:
    - type: Sprite
      layers:
        - map: ["computerLayerBody"]
          state: computer
        - map: ["computerLayerKeyboard"]
          state: generic_keyboard
        - map: ["computerLayerScreen"]
          state: shuttle
        - map: ["computerLayerKeys"]
          state: generic_keys
    - type: DroneConsole
      components:
        - type: SalvageShuttle
    - type: RadarConsole
      maxRange: 256
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#c94242"
    - type: Computer
      board: TadpoleConsoleCircuitboard

- type: entity
  parent: BaseComputer
  id: CMComputerEmergencyRetreat
  name: emergency retreat console
  description: Used to pilot the salvage shuttle.
  components:
    - type: Sprite
      layers:
        - map: ["computerLayerBody"]
          state: computer
        - map: ["computerLayerKeyboard"]
          state: generic_keyboard
        - map: ["computerLayerScreen"]
          state: shuttle
        - map: ["computerLayerKeys"]
          state: generic_keys
    - type: ActivatableUI
      key: enum.EmergencyRetreatUiKey.Key
    - type: UserInterface
      interfaces:
        enum.EmergencyRetreatUiKey.Key:
          type: EmergencyRetreatBoundUserInterface
    - type: EmergencyRetreatConsole
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#c94242"
    - type: Computer
      board: CMEmergencyRetreatConsoleCircuitboard

- type: entity
  parent: BaseComputer
  id: ComputerRaptorControl
  name: raptor control console
  description: Write your message to the world!
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: rp
    - map: ["computerLayerKeys"]
      state: service_keys
  - type: Computer
    board: ComputerMassMediaCircuitboard
  - type: DeviceNetworkRequiresPower
  - type: RaptorControl
    observerId: RaptorObserver
  - type: AccessReader
    access: [[ "PilotRaptor" ]]
  - type: Transform
    anchored: true

- type: entity
  parent: ComputerComms
  id: UGEComputerComms
  name: uge communications computer
  components:
    - type: AccessReader
      access: [[ "Command" ]]
    - type: CommunicationsConsole
      title: comms-console-announcement-title-uge
      global: true
      sound:
        path: /Audio/Corvax/Announcements/OPS2.ogg
        params:
          volume: -4
