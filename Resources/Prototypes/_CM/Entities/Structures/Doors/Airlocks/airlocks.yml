# Base
- type: entity
  abstract: true
  parent: [ CMAirlock, CMBaseDoorConstructible ]
  id: CMAirlockBase
  name: airlock
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _CM/Structures/Doors/Airlocks/Standart/personal.rsi
  - type: Construction
    graph: CMAirlock
    node: airlock
    containers:
    - board
  - type: Occluder
  - type: PaintableAirlock
    department: CMMarine

- type: entity
  abstract: true
  parent: CMAirlockBase
  id: CMAirlockGlassBase
  components:
  - type: Sprite
    sprite: _CM\Structures\Doors\Airlocks\Glass\personal.rsi
  - type: Door
    occludes: false
  - type: Occluder
    enabled: false
  - type: AnimationPlayer
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - GlassAirlockLayer
  - type: Construction
    graph: CMAirlock
    node: glassAirlock
  - type: PaintableAirlock
    group: Glass
  - type: Tag
    tags:
    - GlassAirlock

