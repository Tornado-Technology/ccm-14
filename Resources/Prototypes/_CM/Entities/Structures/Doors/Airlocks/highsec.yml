- type: entity
  suffix: Highsec
  parent: CMAirlockBase
  id: CMAirlockSecure
  name: secure airlock
  components:
  - type: Sprite
    sprite: _CM\Structures\Doors\Airlocks\Standart\highsec.rsi
  - type: AccessReader
    access: [["CMAccessCommand"]]
  - type: Door
    crushDamage:
      types:
        Blunt: 50
    openSound:
      path: /Audio/Machines/airlock_open.ogg
    closeSound:
      path: /Audio/Machines/airlock_close.ogg
    denySound:
      path: /Audio/Machines/airlock_deny.ogg
  - type: Weldable
    fuel: 10
    time: 10
  - type: Electrified
    enabled: true
    usesApcPower: false
  - type: WiresPanelSecurity
    securityLevel: maxSecurity
  - type: Wires
    boardName: wires-board-name-highsec
    layoutId: HighSec
    alwaysRandomize: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: Airlock
    node: highSecDoor
  - type: Tag
    tags:
      - HighSecDoor
