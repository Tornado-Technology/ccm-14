- type: entity
  parent:
    - BaseMob
    - MobAtmosExposed
    - MobCombat
    - MobBloodstream
    - MobFlammable
    - CMEntityBase
  id: MobXenoBase
  abstract: true
  components:
    - type: Xeno
    - type: XenoEvolutions
    - type: MovementIgnoreGravity
    - type: GravityMovementSlow
      slowPercentage: 0.65
    - type: XenoTier
    - type: XenoRest
    - type: Actions
    - type: UserInterface
      interfaces:
        - key: enum.XenoEvolutionUiKey.Key
          type: XenoEvolutionBoundUserInterface
    - type: ShowXenoAgeIcons
      jobId: JobKseno
    - type: Insulated
    - type: CombatMode
      combatToggleAction: ActionXenoCombatModeToggle
    - type: InputMover
    - type: MobMover
    - type: Reactive
      groups:
        Flammable: [ Touch ]
        Extinguish: [ Touch ]
    - type: NpcFactionMember
      factions:
      - Xeno
    - type: Hands
    - type: Body
    - type: Climbing
    - type: Flashable
    - type: NameIdentifier
      group: GenericNumber
    - type: MobState
      allowedStates:
      - Alive
      - Dead
    - type: Puller
      needsHands: false
      sprintModifier: 0.75 # Default 0.95
      walkModifier: 0.75
    - type: TypingIndicator
      proto: alien
    - type: Temperature
      heatDamageThreshold: 360
      coldDamageThreshold: -150
      currentTemperature: 310.15
    - type: Eye
      drawFov: false
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/queen.rsi
      layers:
      - map: [ "enum.XenoVisualLayers.Base" ]
        state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        300: Dead
    - type: Damageable
      damageContainer: Biological
      damageModifierSet: Xeno
    - type: MovementSpeedModifier
      baseWalkSpeed: 5
      baseSprintSpeed: 9
    - type: MeleeWeapon
      altDisarm: false
      hidden: true
      angle: 30
      soundHit:
        collection: AlienClaw
      damage:
        groups:
          Brute: 25
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 550
          mask:
          - MobMask
          layer:
          - MobLayer
    - type: Tag
      tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
      - Xeno
    - type: NoSlip
    - type: Perishable # Ummmm the acid kills a lot of the bacteria or something
      molsPerSecondPerUnitMass: 0.0005
    - type: Speech
      speechVerb: LargeMob
      speechSounds: Xeno
    - type: StatusEffects
      allowed:
      - SlowedDown
      - Stutter
      - Electrocution
      - ForcedSleep
    - type: StandingState
    - type: Butcherable
      butcheringType: Knife
      spawned:
      - id: FoodMeatXeno
        amount: 5
    - type: IntrinsicRadioReceiver
    - type: IntrinsicRadioTransmitter
      channels:
      - Hivemind
    - type: ActiveRadio
      channels:
      - Hivemind
    - type: Prying
      speedModifier: 2.75
      pryPowered: true
      force: true
    - type: Bloodstream
      bloodlossThreshold: 0
      bloodRefreshAmount: 150
      bloodReagent: FluorosulfuricAcid
    - type: LizardAccent
    - type: FlashImmunity
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt
          damage: 400
        behaviors:
        - !type:GibBehavior { }
    - type: RadiationReceiver
    - type: MobStateActions
      actions:
        Critical:
        - ActionCritSuccumb
        - ActionCritFakeDeath
        - ActionCritLastWords
    - type: Deathgasp
    - type: HealthExaminable
      examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
    - type: DamageOnHighSpeedImpact
      damage:
        types:
          Blunt: 5
      soundHit:
        path: /Audio/Effects/hit_kick.ogg
    - type: Pullable
    - type: LightningTarget
      priority: 2
      lightningExplode: false
    - type: MiddleMouseShootKey
    - type: FootstepModifier
      footstepSoundCollection:
        collection: XenoFootstepMedium

- type: entity
  id: ActionXenoAcid
  name: Corrosive Acid
  components:
  - type: EntityTargetAction
    useDelay: 60
    itemIconStyle: NoItem
    icon:
      sprite: Actions/xeno.rsi
      state: acid_spit
    event: !type:XenoCorrosiveAcidEvent

- type: entity
  id: XenoAcid
  name: corrosive acid
  parent: CMEntityBase
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    layers:
    - sprite: _CM/Effects/xeno_acid.rsi
      state: acid_normal
    drawdepth: Effects

