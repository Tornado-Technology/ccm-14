- type: entity
  id: XenoEgg
  parent: BaseStructure
  name: яйцо ксеноморфа
  description: На вид мерзкое.
  components:
  - type: XenoEgg
  - type: Sprite
    sprite: Objects/Xeno/egg.rsi
    noRot: true
    layers:
      - state: icon
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Slime
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 1350
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: GhostRole
    allowMovement: false
    allowSpeech: false
    makeSentient: true
    name: Яйцо ксеноморфа
    description: Готово вылупиться
    rules: "Вырасти в полноценного защитника улья."
  - type: GhostTakeoverAvailable

- type: entity
  id: XenoLarvaEgg
  parent: XenoEgg
  components:
  - type: XenoEgg
    target: MobLarvaXeno
