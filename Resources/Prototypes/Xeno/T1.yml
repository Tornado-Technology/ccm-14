- type: entity
  parent: MobXenoBaseT1
  id: MobDroneXeno
  name: drone
  components:
    # Actions
    - type: Xeno
      actions:
        - ActionXenoBuildWall
        - ActionXenoVines
        - ActionXenoRest
        - ActionXenoDegradation
    - type: XenoVines
    - type: XenoBuildWall
    # Evolution
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobHivelordXeno
          evolution: 900
    # Attack
    - type: MeleeWeapon
      damage:
        groups:
          Brute: 8
        types:
          Structural: 20
    - type: Sprite
      sprite: _CM/Mobs/Xenos/drone.rsi
    - type: MobThresholds
      thresholds:
        0: Alive
        400: Dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTypeTrigger
            damageType: Blunt
            damage: 600
          behaviors:
            - !type:GibBehavior { }
    - type: XenoDegradation
    - type: SlowOnDamage
      speedModifierThresholds:
        200: 0.9
        240: 0.85
        280: 0.80
        320: 0.75
        360: 0.70

