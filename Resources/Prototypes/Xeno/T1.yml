        240: 0.75
        270: 0.70

- type: entity
  parent: MobXenoBaseT1
  id: MobSentinelXeno
  name: sentinel
  components:
    # Actions
    - type: Xeno
      actions:
        - ActionXenoAcid
        - ActionXenoRest
        - ActionXenoDegradation
    - type: XenoAcid
      acidTime: 180
    # Evolution
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobSpitterXeno
          evolution: 900
    # Shoot
    - type: Gun
      fireRate: 0.2
      selectedMode: FullAuto
      useKey: false
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 0.01
    - type: BasicEntityAmmoProvider
      proto: ProjectileToxinSpitWeak
      capacity: 1
      count: 1
      projectileSpeed: 15
    - type: Sprite
      sprite: _CM/Mobs/Xenos/sentinel.rsi
      offset: 0, 0.4
    - type: MobThresholds
      thresholds:
        0: Alive
        400: Dead
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt
          damage: 600
        behaviors:
        - !type:GibBehavior { }
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 18
    - type: XenoDegradation
    - type: SlowOnDamage
      speedModifierThresholds:
        200: 0.9
        240: 0.85
        280: 0.80
        320: 0.75
        360: 0.70

